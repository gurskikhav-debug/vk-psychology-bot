- name: 🔐 Восстановить кеш новостей
  uses: actions/cache@v3
  id: cache-news
  with:
    path: cache/news_cache.json
    key: news-cache-v1

- name: 📁 Создать папку cache (безопасно)
  run: |
    rm -rf cache
    mkdir -p cache

- name: 📄 Инициализировать кеш (если отсутствует)
  if: steps.cache-news.outputs.cache-hit != 'true'
  run: echo "[]" > cache/news_cache.json
